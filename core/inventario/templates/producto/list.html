{% extends 'list.html' %} 
{% load static %} 
{% block head_list %}
<script src="{% static 'producto/js/list.js' %}"></script>
{% endblock %} 
{% block columnas %}
<tr>
  <th scope="col" style="width: 10%">Nro</th>
  <th scope="col" style="width: 20%">Nombre</th>
  <th scope="col" style="width: 15%">Categoria</th>
  <th scope="col" style="width: 10%">Imagen</th>
  <th scope="col" style="width: 10%">Stock</th>
  <th scope="col" style="width: 15%">Precio</th>
  <th scope="col" style="width: 20%">Opciones</th>
</tr>
{% endblock %} 
{% block rows %} 
{% endblock %} 
{% block javascript %} 
{% comment %} Modal {% endcomment %}
<div
  class="modal fade"
  id="modal-img"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          <b class="b-modal-title"
            ><i class="far fa-image"></i> Imagen producto</b
          >
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body d-flex justify-content-center my-2">
      </div>
    </div>
  </div>
</div>
{% endblock %}
